# docker-compose.yml
version: '3.8'

services:
  # ðŸ”¹ Meilisearch Service
  meilisearch:
    image: getmeili/meilisearch:v1.9
    ports:
      - "${MEILI_HTTP_PORT:-7700}:7700"
    env_file:
      - .env  # ðŸ‘ˆ Load MEILI_MASTER_KEY from .env
    volumes:
      - ./meili-data:/meili_data
    restart: unless-stopped

  # ðŸ”¹ Redis Service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped